<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner">
                <div class="header__logo">
                    GO&nbsp;&nbsp;&nbsp;SURF
                </div>
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li class="header__list"><a href="#"><img src="public/images/ico/Surf.svg" alt="Surf">Surf</a></li>
                        <li class="header__list"><a href="#"><img src="public/images/ico/Travel.svg" alt="Travel">Travel</a></li>
                        <li class="header__list"><a href="#"><img src="public/images/ico/Camp.svg" alt="Camp">Sleep</a></li>
                        <li class="header__list"><a href="#"><img src="public/images/ico/Surfboat.svg" alt="Shop">Surfboat</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="main__bg">
                <div class="bg__slider">
                    <div class="bg__slider-info">
                        <img src="public/images/surf_bg.jpg" alt="bg1" data-text="Text for Slide 1">
                        <img src="public/images/surf_bg-2.jpg" alt="bg2" data-text="Text for Slide 2">
                        <img src="public/images/surf_bg-3.jpg" alt="bg3" data-text="Text for Slide 3">
                        <img src="public/images/surf_bg-4.jpg" alt="bg4" data-text="Text for Slide 4">
                    </div>
                    <div class="slider__text">
                        <p class="slider__text-content">WRST BORN</p>
                    </div>

                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
